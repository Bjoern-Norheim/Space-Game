<!doctype html>

<html>

    <head>
      <link rel="shortcut icon" type="image/x-icon" href="images/spaceship.png"/>
        <!--Main Stylesheet-->
        <link type="text/css" rel="stylesheet" href="styles.css"/>
        <!--jQuery CDN-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- The One True Class -->
        <script src="The_Allmighty_Class.js"></script>
        <!-- lasers finally -->
        <script src="laser.js"></script>
        <!-- Player.js -->
        <script src="Player.js"></script>
        <!-- Items for all -->
        <script src="Item.js"></script>
        <!-- Just the gate -->
        <script src="portal.js"></script>
        <!-- Game Manager -->
        <script src="GameMgr.js"></script>
        <!--Main JS-->
        <script src="main.js"></script>


        <script>
        var oldOnLoad = window.onload
        window.onload = ()=> {
          oldOnLoad()
          startGame({})

        }
        </script>
<title>Don't Die</title>
    </head>

    <body>
      <span id="game">
        <div id="starsSet" class="starSet">
        <div class="star" id ="star1"></div>
        </div>
        <div id="gameMap" class="map">
            <!-- <div id="player" class="player ship">
                <img src="images/spaceship.png" class="playerDimensions" id="spaceShip1"/>
            </div> -->
        </div>
        <div id="modal" class="modalBackground">
          <div class="modalContent modalInventory">
            <h2>The Cargo Bay</h2>
            <hr></hr>
            <p>Upgrades are here</p>
          </div>
          <div class="modalContent modalEquipped">
            <h2>Equipped Items</h2>
          </div>


        </div>

        <div class="playerUI">
          <div class="rightSideUI">
            <button class="backpackButton" id="backpackButton">Backpack</button>
            <div class="counterColumn">
              <div class="rightSideInfo">
                <img src="images/skull.png"/>
                <div id="killCounter">: 0</div>
              </div>
              <div class="rightSideInfo">
                <img src="images/Money-Sign.png"/>
                <div id="moneyCounter" style="color:yellow">: 0</div>
              </div>
              <div class="rightSideInfo">
                <div id="roundCounter" style="color:red">: 0</div>
              </div>
            </div>
          </div>
          <div class="healthBar playerHealthBar">
            <div id = "playerHealthSlider" class="healthSlider"></div>
          </div>
        </div>
       </span>
         <div id = "death" class="deathScreen"><div class="deathText"> You Died </div></div>

        <footer>
          <a id="toHome" class="homeButton" href="/">Home Page</a>
        </footer>
    </body>

</html>
